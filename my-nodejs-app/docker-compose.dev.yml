version: "3.9"

services:
  # Node.js Express application
  backend-nodejs:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend-nodejs-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3000:3000"   
    volumes:
      - ./backend:/app          
      - /app/node_modules       
    command: npm start        
    networks:
      - app-network

  # nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: my-nginx-proxy-dev
    restart: unless-stopped
    ports:
      - "80:80"   
    volumes:
      - ./nginx/public:/usr/share/nginx/html
    depends_on:
      - backend-nodejs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

