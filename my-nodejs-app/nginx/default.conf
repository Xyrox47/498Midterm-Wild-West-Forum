server {
    listen 80;
    server_name _;

    # Directory based on containers internal files
    root /usr/share/nginx/html;
    index index.html;

    # # Serve static files
    # location / {
    #     try_files $uri $uri/ /index.html;
    # }

    # Proxy API requests to Node.js app
    location / {
        proxy_pass http://backend-nodejs:3000/;
    }
}

